<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Our Team</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600"></rect>
        <g transform="translate(100, 100)">
            <!-- Person 1 -->
            <circle fill="#E3F2FD" stroke="#2196F3" stroke-width="8" cx="150" cy="150" r="100"></circle>
            <circle fill="#2196F3" cx="150" cy="120" r="30"></circle>
            <path d="M150,160 C100,160 80,220 80,280 C80,300 120,300 150,300 C180,300 220,300 220,280 C220,220 200,160 150,160 Z" fill="#2196F3"></path>
            
            <!-- Person 2 -->
            <circle fill="#E8F5E9" stroke="#4CAF50" stroke-width="8" cx="350" cy="150" r="100"></circle>
            <circle fill="#4CAF50" cx="350" cy="120" r="30"></circle>
            <path d="M350,160 C300,160 280,220 280,280 C280,300 320,300 350,300 C380,300 420,300 420,280 C420,220 400,160 350,160 Z" fill="#4CAF50"></path>
            
            <!-- Person 3 -->
            <circle fill="#FFF3E0" stroke="#FF9800" stroke-width="8" cx="550" cy="150" r="100"></circle>
            <circle fill="#FF9800" cx="550" cy="120" r="30"></circle>
            <path d="M550,160 C500,160 480,220 480,280 C480,300 520,300 550,300 C580,300 620,300 620,280 C620,220 600,160 550,160 Z" fill="#FF9800"></path>
            
            <!-- Connection Lines -->
            <line x1="250" y1="200" x2="300" y2="200" stroke="#2196F3" stroke-width="5"></line>
            <line x1="450" y1="200" x2="500" y2="200" stroke="#4CAF50" stroke-width="5"></line>
            
            <!-- Team Banner -->
            <rect fill="#FFFFFF" stroke="#673AB7" stroke-width="8" x="150" y="350" width="400" height="80" rx="20"></rect>
            <text x="350" y="400" font-family="Arial" font-size="40" fill="#673AB7" text-anchor="middle" dominant-baseline="middle">Our Expert Team</text>
        </g>
    </g>
</svg>
